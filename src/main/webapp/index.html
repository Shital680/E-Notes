<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration form</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
	integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<script>
	function validation() {
		var name = document.f1.name.value;
		var pass = document.f1.password.value;
		var cpass = document.f1.cpassword.value;

		if (name == null || name == "") {
			alert("Name cant be blank");
			return false;
		} else if (pass.length < 8) {
			alert("Password must be 8 characters long.");
			return false;
		} else if (pass == cpass) {
			return true;
		} else {
			alert("Password must be same");
			return false;
		}
	}
</script>
</head>
<body>
	<div class="container">
		<div class="second">
			<form name="f1" action="VerificationServlet" method="post"
				onSubmit="return validation()">
				<div class="heading">
					<h1>Registration</h1>
				</div>
				<div class="input-icons">
					<i class="fa-solid fa-user"></i> <input class="input-field"
						type="text" name="name" placeholder="Enter your name here"><br>
					<br>
				</div>
				<div class="input-icons">
					<i class="fa-solid fa-envelope"></i> <input class="input-field"
						type="email" name="email" placeholder="Enter your email here"><br>
					<br>
				</div>
				<div class="input-icons">
					<i class="fa-solid fa-lock icon"></i> <input class="input-field"
						type="password" name="password" placeholder="Enter password here"><br>
					<br>
				</div>
				<div class="input-icons">
					<i class="fa-solid fa-lock icon"></i> <input class="input-field"
						type="password" name="cpassword" placeholder="Confirm password"><br>
					<br>
				</div>
				<div class="submit">
					<input class="register" type="Submit" value="Register">
				</div>
			</form>
			<div class="member">
				Already a member? <a href="login.html">Sign in</a>
			</div>
		</div>
	</div>

</body>
</html>
