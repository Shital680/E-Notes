<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Form</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
	integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
		<div class="second1">
		<form action="LoginServlet" method="post">
			<div class="heading"><h1>Login</h1></div>
			
			<div class="input-icons">
			<i class="fa-solid fa-envelope"></i>
			<input type="email" name="email" placeholder="Enter your email here"><br><br>
			</div>
			<div class="input-icons">
			<i class="fa-solid fa-lock icon"></i>
			<input type="password" name="password" placeholder="Enter password here"><br><br>
			</div>
			<input class="register" type="submit" value="Login" >
			</form>
		</div>
	</div>
</body>
</html>
